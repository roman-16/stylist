<style>

    /* Unset for responsive design */
    min-width: unset;

</style>

<script>
  let currentLayout;
  const isMobile = () => window.innerWidth < 1024;
  const updateCurrentLayout = () => {
    currentLayout = isMobile() ? 'mobile' : 'desktop';
  };
  const setCss = () => {
    const masterCss = document.createElement('link');
    const bwCss = document.createElement('link');

    masterCss.id = 'master-css';
    masterCss.type = 'text/css';
    masterCss.media = 'all';
    masterCss.rel = 'stylesheet';
    masterCss.href = isMobile() ?
      'https://www.blue-tomato.com/mobile/_ui/bto/css/master.css' :
      'https://www.blue-tomato.com/_ui/bto/css/master.css';

    bwCss.id = 'blueworld-css';
    bwCss.type = 'text/css';
    bwCss.media = 'all';
    bwCss.rel = 'stylesheet';
    bwCss.href = isMobile() ?
      'https://www.blue-tomato.com/content/styles/mobile.min.css' :
      'https://www.blue-tomato.com/content/styles/master.min.css';

    const oldMasterCss = document.getElementById('master-css');
    const oldBwCss = document.getElementById('blueworld-css');

    if (oldMasterCss) {
      oldMasterCss.parentNode.removeChild(oldMasterCss);
    }

    if (oldBwCss) {
      oldBwCss.parentNode.removeChild(oldBwCss);
    }

    document.head.appendChild(masterCss);
    document.head.appendChild(bwCss);
  };

  window.addEventListener('resize', () => {
    if ((currentLayout === 'mobile' && isMobile()) ||
      (currentLayout === 'desktop' && !isMobile())) {
      return;
    }

    updateCurrentLayout();
    setCss();
  });

  updateCurrentLayout();
  setCss();
</script>

    const nameEQ = name + '=';
    const ca = document.cookie.split(';');

    for (var i = 0; i < ca.length; i++) {
      var c = ca[i];

      while (c.charAt(0) == ' ') {
        c = c.substring(1, c.length);
      }

      if (c.indexOf(nameEQ) == 0) {
        return c.substring(nameEQ.length, c.length).replace(/\+/g, " ");
      }
    }

    return null;
  };
