#import "@shared/fragments/shopYourStyle.graphql"
#import "@shared/fragments/product.graphql"

fragment shopYourStyleWithProducts on ShopYourStyleStyle {
  ...shopYourStyle
  products {
    nodes {
      ...product
    }
  }
}

query ShopYourStyleQuery(
  $gender: ShopGender!
) {
  shopYourStyleStyles(gender: $gender, inStock: true) {
    ...shopYourStyleWithProducts
  }
}

query ProductShopYourStyleQuery(
  $gender: ShopGender!
  $productId: ProductId!
) {
  products(ids: [$productId]) {
    nodes {
      shopYourStyleStyles(gender: $gender, inStock: true) {
        ...shopYourStyleWithProducts
      }
    }
  }
}
